<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rating</title>
  <style>
    body {
      background-color: #121417;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: #1f2630;
      padding: 30px;
      border-radius: 20px;
      width: 320px;
      color: #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
    }

    .card h2 {
      margin-bottom: 10px;
    }

    .card p {
      font-size: 14px;
      color: #a1a1a1;
      margin-bottom: 30px;
    }

    .ratings {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
    }

    .ratings input {
      display: none;
    }

    .ratings label {
      background-color: #2b333c;
      color: #a1a1a1;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    .ratings input:checked + label {
      background-color: #fc7613;
      color: white;
    }

    button {
      background-color: #fc7613;
      border: none;
      color: white;
      padding: 15px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 14px;
      width: 100%;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff8c42;
    }
  </style>
</head>
<body>

  <form action="agradecimento.html" method="GET" class="card">
    <h2>How did we do?</h2>
    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

    <div class="ratings">
      <input type="radio" id="rate1" name="nota" value="1">
      <label for="rate1">1</label>

      <input type="radio" id="rate2" name="nota" value="2">
      <label for="rate2">2</label>

      <input type="radio" id="rate3" name="nota" value="3">
      <label for="rate3">3</label>

      <input type="radio" id="rate4" name="nota" value="4">
      <label for="rate4">4</label>

      <input type="radio" id="rate5" name="nota" value="5">
      <label for="rate5">5</label>
    </div>

    <button type="submit">SUBMIT</button>
  </form>

</body>
</html>
